{load_language_text section="export_schemes"}
{load_language_text section="lightbox_buttons" name="buttons"}
<div class="export_scheme_export">
	<div style="text-align: center; margin: 10px 0 0 0; font-size: 11px;">
		<div class="export_message">{$txt.export_working_text}</div>
		<br />
		<br />
		<span class="export_job">{$txt.process_is_started}</span>
		<div class="export_progress_bar">
			<div class="export_progress_marker"> <!-- &nbsp; --> </div>
		</div>
		<span class="export_progress_text">1%</span>
		<br />
		<br />
	</div>

	<div class='button_container'>
		<div class='button_left_container'>			
		</div>
		<div class='button_right_container'>
			<a href="#" class="admin_button red cancel" onclick="return false;">{$buttons.cancel}</a>
			<a href="#" class="admin_button green close" onclick="return false;" style="display: none;">{$buttons.close}</a>
		</div>
		<div class='clear_both'> <!-- &nbsp; --> </div>   
	</div>
</div>
