{load_language_text section="combis" name="combis"}
<div class="lightbox_properties lightbox_properties_combis_delete">    
    <div class="lightbox_properties_combis_delete_content">
        <div class="row">
			{$combis.want_to_delete_combis}
        </div>
        {foreach item=item_array from=$content_data.combis.admin_select}	
        <div class="row">
	        <div class="span_1_4">
			{if $item_array.properties_admin_name}
		        <label>{$item_array.properties_admin_name}:</label>
		    {else}
		        <label>{$item_array.properties_name}:</label>
		    {/if}
	        </div>
	        <div class="span_3_4">
			    <select disabled="disabled">
					{foreach key=key2 item=item from=$item_array.properties_values}	
						{if in_array($key2|replace:"pv_id-":"", $content_data.combis.combis_values_ids)}
							<option>{$item}</option>
						{/if}
					{/foreach}
				</select>
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        {/foreach}
        <div class="row">
	        <div class="span_1_4">
				<label>{$combis.sort_order}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.sort_order}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.products_model}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.combi_model}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.ean}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.combi_ean}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.quantity}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.combi_quantity}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.weight}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.combi_weight}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.price_type}:</label>
	        </div>
	        <div class="span_3_4">
		        <select disabled="disabled" id="combi_price_type">
			        <option value="calc">{$combis.calculate_price_from_properties}</option>
			        {if $content_data.combis.combi_price_type == "fix"}
			        <option value="fix" selected="selected">{$combis.fix_price}</option>
			        {else}
			        <option value="fix">{$combis.fix_price}</option>
			        {/if}
		        </select>
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.price}:</label>
	        </div>
	        <div class="span_3_4">
		        <input type="text" value="{$content_data.combis.combi_price|string_format:"%.2f"}" disabled="disabled" />
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label class="col_1_3">{$combis.packing_unit}:</label>
	        </div>
	        <div class="span_3_4">
		        <div class="span_2_5">
		            <input type="text" value="{$content_data.combis.vpe_value|string_format:"%.2f"}" disabled="disabled"  size="20" />
		        </div>
		        <div class="span_1_5">
			        &nbsp;
		        </div>
		        <div class="span_2_5">
			        <select disabled="disabled">
				        <option value="0"></option>
				        {foreach item=item_array2 from=$content_data.combis.products_vpe}
				        {if $item_array2.products_vpe_id == $content_data.combis.products_vpe_id}
				        <option value="{$item_array2.products_vpe_id}" selected="selected">{$item_array2.products_vpe_name}</option>
				        {else}
				        <option value="{$item_array2.products_vpe_id}">{$item_array2.products_vpe_name}</option>
				        {/if}
				        {/foreach}
			        </select>
		        </div>
		        <div class="clear_both"> <!-- &nbsp; --> </div>
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
        <div class="row">
	        <div class="span_1_4">
		        <label>{$combis.shipping_time}:</label>
	        </div>
	        <div class="span_3_4">
		        <select disabled="disabled">
			        <option value="0"></option>
			        {foreach item=item_array2 from=$content_data.combis.shipping_status}
			        {if $item_array2.shipping_status_id == $content_data.combis.combi_shipping_status_id}
			        <option selected="selected">{$item_array2.shipping_status_name}</option>
			        {/if}
			        {/foreach}
		        </select>
	        </div>
	        <div class="clear_both"> <!-- &nbsp; --> </div>
        </div>
		{if $content_data.combis.combi_image != ""}
			<div class="row">
				<div class="span_1_4">
					<label>{$combis.image}:</label>
				</div>
				<div class="span_3_4">
					<input type="text" disabled="disabled" value="100000" style="display: none;" />
					<div style="float: left; line-height: 25px;"><a href="../images/product_images/properties_combis_images/{$content_data.combis.combi_image}" style="font-size: 11px; display: block; width: 80px; float: left;" target="blank"><img src="html/assets/images/legacy/icons/icon_jpg.jpg" style="width: 11px; border: 0;" /> {$combis.open}</a><span style="clear: both; display: block;"> <!-- --> </span></div>
				</div>
				<div class="clear_both"> <!-- &nbsp; --> </div>
			</div> 			
		{/if}
        <div class="clear_both"> <!-- &nbsp; --> </div>
    </div>
</div>
