{load_language_text section="buttons" name="btn"}

<div class="bulk-download-error modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{$admin_buttons.BUTTON_ClOSE}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{$orders.HEADING_BULK_PDF_DOWNLOAD_ERROR}</h4>
			</div>
			<div class="modal-body">
				{$orders.TEXT_DOWNLOADS_DISABLED_BY_BROWSER}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{$btn.close}</button>
				<a type="button" class="btn btn-primary download-bulk-btn">{$btn.download}</a>
			</div>
		</div>
	</div>
</div>
