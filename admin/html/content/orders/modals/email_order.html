{*	E-Mail Order Modal *}

{load_language_text section="admin_buttons" name="admin_buttons"}

<div class="email-order modal fade" tabindex="-1" role="dialog" data-gx-controller="orders/modals/email_order">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{$admin_buttons.BUTTON_ClOSE}">
					<span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{$gm_order_menu.TITLE_ORDER}</h4>
			</div>

			<div class="modal-body">
				<p>
					{$gm_order_menu.TITLE_ORDER_CONFIRM} 
					<span class="customer-info">{* Dynamic Content *}</span> 
					{$gm_order_menu.TITLE_ORDER_CONFIRMED}
				</p>

				<br>
				
				<form class="form-horizontal">
					<fieldset>
						{* Subject Field*}
						<div class="form-group">
							<label for="order-subject" class="col-md-2 control-label">{$gm_order_menu.TITLE_SUBJECT}</label>
							<div class="col-md-10 selected-orders">
								<input id="order-subject"
									   type="text"
									   class="subject form-control"
									   value="{$gm_order_menu.ORDER_SUBJECT}ORDER_ID {$gm_order_menu.ORDER_SUBJECT_FROM}ORDER_DATE" />
							</div>
						</div>

						{* E-Mail Address Field *}
						<div class="form-group">
							<label for="order-email-address" class="col-md-2 control-label">{$gm_order_menu.TITLE_MAIL}</label>
							<div class="col-md-10">
								<input id="order-email-address"
									   type="text"
									   class="email-address form-control"
									   value="CUSTOMER_EMAIL_ADDRESS" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					{$admin_buttons.BUTTON_CANCEL}</button>
				<button type="button" class="btn btn-primary send">{$admin_buttons.BUTTON_SEND}</button>
			</div>
		</div>
	</div>
</div>
