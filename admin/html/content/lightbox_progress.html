{load_language_text section="lightbox"}
{load_language_text section="lightbox_buttons" name="buttons"}		
<div class="lightbox_progress">
	<div style="text-align: center; font-size: 11px;">
		<div class="message">{$content_data.lightbox_message}</div>
		<br />
		<span class="job">{$txt.process_is_starting}</span>
		<div class="progress_bar">
			<div class="progress_marker"> <!-- &nbsp; --> </div>
		</div>
		<span class="progress_text">---</span>
		<br />
	</div>

	<div class='button_container'>
		<div class='button_left_container'>
		</div>
		<div class='button_right_container'>
			<a href="#" class="admin_button red cancel" onclick="return false;">{$buttons.cancel}</a>
			<a href="#" class="admin_button green close" onclick="return false;" style="display: none;">{$buttons.close}</a>
		</div>
		<div class='clear_both'> <!-- &nbsp; --> </div>
	</div>
</div>
