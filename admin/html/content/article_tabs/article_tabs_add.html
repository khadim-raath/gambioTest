{load_language_text section="article_tabs"}
<div class="article_tabs_container">
	<div class="row">
		<label for="article_tab_headline">{$txt.article_tab_headline}:</label>
		<input type="text" name="article_tab_headline" class="tab_headline" style="width: 796px;" />
	</div>
	<div class="row">
		<label for="tab_content_{$content_data.lightbox_parameters.lightbox_identifier}">{$txt.article_tab_content}:</label>
		<textarea class="tab_content_{$content_data.lightbox_parameters.lightbox_identifier}" name="tab_content_{$content_data.lightbox_parameters.lightbox_identifier}" style="width: 796px; height: 300px;"></textarea>
	</div>
</div>

{literal}
<style type="text/css">
	.article_tabs_container .row label,
	.article_tabs_container .row input,
	.article_tabs_container .row textarea {
		float: none;
	}
</style>
{/literal}
